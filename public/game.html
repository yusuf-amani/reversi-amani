<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  
    <!-- Link to external style sheet - game.css -->
  <link rel="stylesheet" href="assets/css/game.css">
  
  <title>Reversi</title>
</head>

<body>

  <div class="container-fluid">
    <div class="row m-3 headerrow">
      <div class="col text-center">
        <h3 id = "gameTitle">Reversi</h3>
      </div>
    </div>

    <div class="row m-3">
      <div class="col text-center">
        <h3 id = "game_over">Game Over</h3>
      </div>
    </div>

    <div class="row m-3">
      <div class="col-md-8 text-center justify-content-center">
        <h3 id = "my_color">My Color</h3><br/>
        <img class = "img-fluid" src="assets/images/white.gif" alt="White score"/>
        <span id = "whitesum">White Sum</span>
        <span id = "vs">vs</span>
        <span id = "blacksum">Black Sum</span>
        <img class = "img-fluid" src="assets/images/black.gif" alt="Black score"/>
      </div>
      <div class="col-md-4 text-end justify-content-end"> 
        <div id = "quit">Quit Button</div>
      </div>
    </div>

    <div class="row m-3 ">
      <div class="col">
        <div class="row align-items-start justify-content-center">
          <div class = "col-md-8">
            <table>
              <tr>
                <td id = "0_0"><img class = "img-fluid" src="assets/images/error.gif" alt="error"/></td>
                <td id = "0_1"><img class = "img-fluid" src="assets/images/error.gif" alt="error"/></td>
                <td id = "0_2"><img class = "img-fluid" src="assets/images/error.gif" alt="error"/></td>
                <td id = "0_3"><img class = "img-fluid" src="assets/images/error.gif" alt="error"/></td>
                <td id = "0_4"><img class = "img-fluid" src="assets/images/error.gif" alt="error"/></td>
                <td id = "0_5"><img class = "img-fluid" src="assets/images/error.gif" alt="error"/></td>
                <td id = "0_6"><img class = "img-fluid" src="assets/images/error.gif" alt="error"/></td>
                <td id = "0_7"><img class = "img-fluid" src="assets/images/error.gif" alt="error"/></td>
              </tr>

            </table>
          </div>
          <div class="col-md-4" id = "messagePane">
            <div>
              <h4>Messages</h4>
            </div>
            <div class="input-group">
              <input type="text" id="chatMessage" class="form-control text-nowrap" placeholder="Enter your message here" aria-label="Enter your message to send to the chat room">
              <button type="submit" class="btn btn-primary text-nowrap" id="chatButton" onclick="sendChatMessage()">Send</button>
            </div>
            <div id = "messages">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  
  <!-- jQuery Library Link -- Google libraries, select jQuery, then use SRI Hash to create a unique link-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>
  
  <!-- jQuery UI Library link -- from Google Hosted Libraries, with the SRI Hash-->
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha384-Dziy8F2VlJQLMShA6FHWNul/veM9bCkRUaLqr199K94ntO5QUrLJBEbYegdSkkqX" crossorigin="anonymous"></script>

  <!-- Socet.io-->
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js" integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU" crossorigin="anonymous"></script>
  
  <!--Link to our own JavaScript File - main.js-->
  <script src="assets/js/main.js"></script>
</body>

</html>
